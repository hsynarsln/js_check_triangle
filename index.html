<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Triangle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Check Triangle</h1>

    <form action="">
      <div class="edge">
        <label for="first">First Edge</label><br />
        <input type="first" id="first" placeholder="First side" />
      </div>
      <div class="edge">
        <label for="second">Second Edge</label><br />
        <input type="second" id="second" placeholder="Second side" />
      </div>
      <div class="edge">
        <label for="third">Third Edge</label><br />
        <input type="third" id="third" placeholder="Third side" />
      </div>
      <button type="submit" id="submit">CHECK</button>
    </form>

    <p id="result"></p>
    <script src="app.js"></script>
  </body>
</html>
